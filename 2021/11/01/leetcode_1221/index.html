        <h4 id="1221-分割平衡字符串"><a href="#1221-分割平衡字符串" class="headerlink" title="1221. 分割平衡字符串"></a><a target="_blank" rel="noopener" href="https://leetcode-cn.com/problems/split-a-string-in-balanced-strings/">1221. 分割平衡字符串</a></h4><figure class="highlight prolog"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br></pre></td><td class="code"><pre><code class="hljs prolog">在一个 平衡字符串 中，<span class="hljs-string">&#x27;L&#x27;</span> 和 <span class="hljs-string">&#x27;R&#x27;</span> 字符的数量是相同的。<br><br>给你一个平衡字符串 s，请你将它分割成尽可能多的平衡字符串。<br><br>注意：分割得到的每个字符串都必须是平衡字符串，且分割得到的平衡字符串是原平衡字符串的连续子串。<br><br>返回可以通过分割得到的平衡字符串的 最大数量 。<br><br> <br><br>示例 <span class="hljs-number">1</span>：<br><br>输入：s = <span class="hljs-string">&quot;RLRRLLRLRL&quot;</span><br>输出：<span class="hljs-number">4</span><br>解释：s 可以分割为 <span class="hljs-string">&quot;RL&quot;</span>、<span class="hljs-string">&quot;RRLL&quot;</span>、<span class="hljs-string">&quot;RL&quot;</span>、<span class="hljs-string">&quot;RL&quot;</span> ，每个子字符串中都包含相同数量的 <span class="hljs-string">&#x27;L&#x27;</span> 和 <span class="hljs-string">&#x27;R&#x27;</span> 。<br>示例 <span class="hljs-number">2</span>：<br><br>输入：s = <span class="hljs-string">&quot;RLLLLRRRLR&quot;</span><br>输出：<span class="hljs-number">3</span><br>解释：s 可以分割为 <span class="hljs-string">&quot;RL&quot;</span>、<span class="hljs-string">&quot;LLLRRR&quot;</span>、<span class="hljs-string">&quot;LR&quot;</span> ，每个子字符串中都包含相同数量的 <span class="hljs-string">&#x27;L&#x27;</span> 和 <span class="hljs-string">&#x27;R&#x27;</span> 。<br>示例 <span class="hljs-number">3</span>：<br><br>输入：s = <span class="hljs-string">&quot;LLLLRRRR&quot;</span><br>输出：<span class="hljs-number">1</span><br>解释：s 只能保持原样 <span class="hljs-string">&quot;LLLLRRRR&quot;</span>.<br>示例 <span class="hljs-number">4</span>：<br><br>输入：s = <span class="hljs-string">&quot;RLRRRLLRLL&quot;</span><br>输出：<span class="hljs-number">2</span><br>解释：s 可以分割为 <span class="hljs-string">&quot;RL&quot;</span>、<span class="hljs-string">&quot;RRRLLRLL&quot;</span> ，每个子字符串中都包含相同数量的 <span class="hljs-string">&#x27;L&#x27;</span> 和 <span class="hljs-string">&#x27;R&#x27;</span> 。<br> <br><br>提示：<br><br><span class="hljs-number">1</span> &lt;= s.length &lt;= <span class="hljs-number">1000</span><br>s[i] = <span class="hljs-string">&#x27;L&#x27;</span> 或 <span class="hljs-string">&#x27;R&#x27;</span><br>s 是一个 平衡 字符串<br></code></pre></td></tr></table></figure>

<p>题解</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><code class="hljs java"><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Solution</span> </span>&#123;<br>    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">int</span> <span class="hljs-title">balancedStringSplit</span><span class="hljs-params">(String s)</span> </span>&#123;<br>        <span class="hljs-keyword">int</span> n = s.length();<br>        <span class="hljs-keyword">int</span> j=<span class="hljs-number">0</span>,ans=<span class="hljs-number">0</span>;<br>        <span class="hljs-keyword">for</span>(<span class="hljs-keyword">int</span> i = <span class="hljs-number">0</span> ; i &lt; n ; i++ )<br>        &#123;<br>            <span class="hljs-keyword">if</span> (s.charAt(i)==<span class="hljs-string">&#x27;R&#x27;</span>)<br>            &#123;<br>                j++;<br>            &#125;<br>            <span class="hljs-keyword">if</span> (s.charAt(i)==<span class="hljs-string">&#x27;L&#x27;</span>)<br>            &#123;<br>                j--;<br>            &#125;<br>            <span class="hljs-keyword">if</span>(j==<span class="hljs-number">0</span>)<br>            &#123;<br>                ans++;<br>                &#125;<br>        &#125;<br>    <span class="hljs-keyword">return</span> ans;<br>    &#125;<br>&#125;<br></code></pre></td></tr></table></figure>
