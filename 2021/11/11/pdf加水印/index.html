e"><span class="comment">/*******************************************************************************</span></span><br><span class="line"><span class="comment"> * Description: 图片水印工具类</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@author</span> zengshunyao</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@version</span> 1.0</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">ImageRemarkUtil</span> </span>&#123;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 水印透明度</span></span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">float</span> alpha = <span class="number">0.5f</span>;</span><br><span class="line">    <span class="comment">// 水印横向位置</span></span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">int</span> positionWidth = <span class="number">150</span>;</span><br><span class="line">    <span class="comment">// 水印纵向位置</span></span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">int</span> positionHeight = <span class="number">300</span>;</span><br><span class="line">    <span class="comment">// 水印文字字体</span></span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">static</span> Font font = <span class="keyword">new</span> Font(<span class="string">&quot;宋体&quot;</span>, Font.BOLD, <span class="number">100</span>);</span><br><span class="line">    <span class="comment">// 水印文字颜色</span></span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">static</span> Color color = Color.red;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> alpha</span></span><br><span class="line"><span class="comment">     *            水印透明度</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> positionWidth</span></span><br><span class="line"><span class="comment">     *            水印横向位置</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> positionHeight</span></span><br><span class="line"><span class="comment">     *            水印纵向位置</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> font</span></span><br><span class="line"><span class="comment">     *            水印文字字体</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> color</span></span><br><span class="line"><span class="comment">     *            水印文字颜色</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">setImageMarkOptions</span><span class="params">(<span class="keyword">float</span> alpha, <span class="keyword">int</span> positionWidth,</span></span></span><br><span class="line"><span class="params"><span class="function">                                           <span class="keyword">int</span> positionHeight, Font font, Color color)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (alpha != <span class="number">0.0f</span>)</span><br><span class="line">            ImageRemarkUtil.alpha = alpha;</span><br><span class="line">        <span class="keyword">if</span> (positionWidth != <span class="number">0</span>)</span><br><span class="line">            ImageRemarkUtil.positionWidth = positionWidth;</span><br><span class="line">        <span class="keyword">if</span> (positionHeight != <span class="number">0</span>)</span><br><span class="line">            ImageRemarkUtil.positionHeight = positionHeight;</span><br><span class="line">        <span class="keyword">if</span> (font != <span class="keyword">null</span>)</span><br><span class="line">            ImageRemarkUtil.font = font;</span><br><span class="line">        <span class="keyword">if</span> (color != <span class="keyword">null</span>)</span><br><span class="line">            ImageRemarkUtil.color = color;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 给图片添加水印图片</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> iconPath</span></span><br><span class="line"><span class="comment">     *            水印图片路径</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> srcImgPath</span></span><br><span class="line"><span class="comment">     *            源图片路径</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> targerPath</span></span><br><span class="line"><span class="comment">     *            目标图片路径</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">markImageByIcon</span><span class="params">(String iconPath, String srcImgPath,</span></span></span><br><span class="line"><span class="params"><span class="function">                                       String targerPath)</span> </span>&#123;</span><br><span class="line">        markImageByIcon(iconPath, srcImgPath, targerPath, <span class="keyword">null</span>);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 给图片添加水印图片、可设置水印图片旋转角度</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> iconPath</span></span><br><span class="line"><span class="comment">     *            水印图片路径</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> srcImgPath</span></span><br><span class="line"><span class="comment">     *            源图片路径</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> targerPath</span></span><br><span class="line"><span class="comment">     *            目标图片路径</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> degree</span></span><br><span class="line"><span class="comment">     *            水印图片旋转角度</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">markImageByIcon</span><span class="params">(String iconPath, String srcImgPath,</span></span></span><br><span class="line"><span class="params"><span class="function">                                       String targerPath, Integer degree)</span> </span>&#123;</span><br><span class="line">        OutputStream os = <span class="keyword">null</span>;</span><br><span class="line">        <span class="keyword">try</span> &#123;</span><br><span class="line"></span><br><span class="line">            Image srcImg = ImageIO.read(<span class="keyword">new</span> File(srcImgPath));</span><br><span class="line"></span><br><span class="line">            BufferedImage buffImg = <span class="keyword">new</span> BufferedImage(srcImg.getWidth(<span class="keyword">null</span>),</span><br><span class="line">                    srcImg.getHeight(<span class="keyword">null</span>), BufferedImage.TYPE_INT_RGB);</span><br><span class="line"></span><br><span class="line">            <span class="comment">// 1、得到画笔对象</span></span><br><span class="line">            Graphics2D g = buffImg.createGraphics();</span><br><span class="line"></span><br><span class="line">            <span class="comment">// 2、设置对线段的锯齿状边缘处理</span></span><br><span class="line">            g.setRenderingHint(RenderingHints.KEY_INTERPOLATION,</span><br><span class="line">                    RenderingHints.VALUE_INTERPOLATION_BILINEAR);</span><br><span class="line"></span><br><span class="line">            g.drawImage(</span><br><span class="line">                    srcImg.getScaledInstance(srcImg.getWidth(<span class="keyword">null</span>),</span><br><span class="line">                            srcImg.getHeight(<span class="keyword">null</span>), Image.SCALE_SMOOTH), <span class="number">0</span>, <span class="number">0</span>,</span><br><span class="line">                    <span class="keyword">null</span>);</span><br><span class="line">            <span class="comment">// 3、设置水印旋转</span></span><br><span class="line">            <span class="keyword">if</span> (<span class="keyword">null</span> != degree) &#123;</span><br><span class="line">                g.rotate(Math.toRadians(degree),</span><br><span class="line">                        (<span class="keyword">double</span>) buffImg.getWidth() / <span class="number">2</span>,</span><br><span class="line">                        (<span class="keyword">double</span>) buffImg.getHeight() / <span class="number">2</span>);</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">            <span class="comment">// 4、水印图片的路径 水印图片一般为gif或者png的，这样可设置透明度</span></span><br><span class="line">            ImageIcon imgIcon = <span class="keyword">new</span> ImageIcon(iconPath);</span><br><span class="line"></span><br><span class="line">            <span class="comment">// 5、得到Image对象。</span></span><br><span class="line">            Image img = imgIcon.getImage();</span><br><span class="line"></span><br><span class="line">            g.setComposite(AlphaComposite.getInstance(AlphaComposite.SRC_ATOP,</span><br><span class="line">                    alpha));</span><br><span class="line"></span><br><span class="line">            <span class="comment">// 6、水印图片的位置</span></span><br><span class="line">            g.drawImage(img, positionWidth, positionHeight, <span class="keyword">null</span>);</span><br><span class="line">            g.setComposite(AlphaComposite.getInstance(AlphaComposite.SRC_OVER));</span><br><span class="line">            <span class="comment">// 7、释放资源</span></span><br><span class="line">            g.dispose();</span><br><span class="line"></span><br><span class="line">            <span class="comment">// 8、生成图片</span></span><br><span class="line">            os = <span class="keyword">new</span> FileOutputStream(targerPath);</span><br><span class="line">            ImageIO.write(buffImg, <span class="string">&quot;JPG&quot;</span>, os);</span><br><span class="line"></span><br><span class="line">            System.out.println(<span class="string">&quot;图片完成添加水印图片&quot;</span>);</span><br><span class="line"></span><br><span class="line">        &#125; <span class="keyword">catch</span> (Exception e) &#123;</span><br><span class="line">            e.printStackTrace();</span><br><span class="line">        &#125; <span class="keyword">finally</span> &#123;</span><br><span class="line">            <span class="keyword">try</span> &#123;</span><br><span class="line">                <span class="keyword">if</span> (<span class="keyword">null</span> != os)</span><br><span class="line">                    os.close();</span><br><span class="line">            &#125; <span class="keyword">catch</span> (Exception e) &#123;</span><br><span class="line">                e.printStackTrace();</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 给图片添加水印文字</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> logoText</span></span><br><span class="line"><span class="comment">     *            水印文字</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> srcImgPath</span></span><br><span class="line"><span class="comment">     *            源图片路径</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> targerPath</span></span><br><span class="line"><span class="comment">     *            目标图片路径</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">markImageByText</span><span class="params">(String logoText, String srcImgPath,</span></span></span><br><span class="line"><span class="params"><span class="function">                                       String targerPath)</span> </span>&#123;</span><br><span class="line">        markImageByText(logoText, srcImgPath, targerPath, <span class="keyword">null</span>);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 给图片添加水印文字、可设置水印文字的旋转角度</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> logoText</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> srcImgPath</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> targerPath</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> degree</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">markImageByText</span><span class="params">(String logoText, String srcImgPath,</span></span></span><br><span class="line"><span class="params"><span class="function">                                       String targerPath, Integer degree)</span> </span>&#123;</span><br><span class="line"></span><br><span class="line">        InputStream is = <span class="keyword">null</span>;</span><br><span class="line">        OutputStream os = <span class="keyword">null</span>;</span><br><span class="line">        <span class="keyword">try</span> &#123;</span><br><span class="line">            <span class="comment">// 1、源图片</span></span><br><span class="line">            Image srcImg = ImageIO.read(<span class="keyword">new</span> File(srcImgPath));</span><br><span class="line">            BufferedImage buffImg = <span class="keyword">new</span> BufferedImage(srcImg.getWidth(<span class="keyword">null</span>),</span><br><span class="line">                    srcImg.getHeight(<span class="keyword">null</span>), BufferedImage.TYPE_INT_RGB);</span><br><span class="line"></span><br><span class="line">            <span class="comment">// 2、得到画笔对象</span></span><br><span class="line">            Graphics2D g = buffImg.createGraphics();</span><br><span class="line">            <span class="comment">// 3、设置对线段的锯齿状边缘处理</span></span><br><span class="line">            g.setRenderingHint(RenderingHints.KEY_INTERPOLATION,</span><br><span class="line">                    RenderingHints.VALUE_INTERPOLATION_BILINEAR);</span><br><span class="line">            g.drawImage(</span><br><span class="line">                    srcImg.getScaledInstance(srcImg.getWidth(<span class="keyword">null</span>),</span><br><span class="line">                            srcImg.getHeight(<span class="keyword">null</span>), Image.SCALE_SMOOTH), <span class="number">0</span>, <span class="number">0</span>,</span><br><span class="line">                    <span class="keyword">null</span>);</span><br><span class="line">            <span class="comment">// 4、设置水印旋转</span></span><br><span class="line">            <span class="keyword">if</span> (<span class="keyword">null</span> != degree) &#123;</span><br><span class="line">                g.rotate(Math.toRadians(degree),</span><br><span class="line">                        (<span class="keyword">double</span>) buffImg.getWidth() / <span class="number">2</span>,</span><br><span class="line">                        (<span class="keyword">double</span>) buffImg.getHeight() / <span class="number">2</span>);</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="comment">// 5、设置水印文字颜色</span></span><br><span class="line">            g.setColor(color);</span><br><span class="line">            <span class="comment">// 6、设置水印文字Font</span></span><br><span class="line">            g.setFont(font);</span><br><span class="line">            <span class="comment">// 7、设置水印文字透明度</span></span><br><span class="line">            g.setComposite(AlphaComposite.getInstance(AlphaComposite.SRC_ATOP,</span><br><span class="line">                    alpha));</span><br><span class="line">            <span class="comment">// 8、第一参数-&gt;设置的内容，后面两个参数-&gt;文字在图片上的坐标位置(x,y)</span></span><br><span class="line">            g.drawString(logoText, positionWidth, positionHeight);</span><br><span class="line">            <span class="comment">// 9、释放资源</span></span><br><span class="line">            g.dispose();</span><br><span class="line">            <span class="comment">// 10、生成图片</span></span><br><span class="line">            os = <span class="keyword">new</span> FileOutputStream(targerPath);</span><br><span class="line">            ImageIO.write(buffImg, <span class="string">&quot;JPG&quot;</span>, os);</span><br><span class="line"></span><br><span class="line">            System.out.println(<span class="string">&quot;图片完成添加水印文字&quot;</span>);</span><br><span class="line"></span><br><span class="line">        &#125; <span class="keyword">catch</span> (Exception e) &#123;</span><br><span class="line">            e.printStackTrace();</span><br><span class="line">        &#125; <span class="keyword">finally</span> &#123;</span><br><span class="line">            <span class="keyword">try</span> &#123;</span><br><span class="line">                <span class="keyword">if</span> (<span class="keyword">null</span> != is)</span><br><span class="line">                    is.close();</span><br><span class="line">            &#125; <span class="keyword">catch</span> (Exception e) &#123;</span><br><span class="line">                e.printStackTrace();</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">try</span> &#123;</span><br><span class="line">                <span class="keyword">if</span> (<span class="keyword">null</span> != os)</span><br><span class="line">                    os.close();</span><br><span class="line">            &#125; <span class="keyword">catch</span> (Exception e) &#123;</span><br><span class="line">                e.printStackTrace();</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</span><br><span class="line"></span><br><span class="line">        String logoText = <span class="string">&quot;三 年 一 梦&quot;</span>;</span><br><span class="line">        String iconPath = <span class="string">&quot;D:/pdf/dp/dp_1.png&quot;</span>;</span><br><span class="line"></span><br><span class="line">        String targerTextPath2 = <span class="string">&quot;d:/qie_text_rotate.jpg&quot;</span>;</span><br><span class="line"></span><br><span class="line">        String targerIconPath = <span class="string">&quot;d:/qie_icon.jpg&quot;</span>;</span><br><span class="line">        String targerIconPath2 = <span class="string">&quot;d:/qie_icon_rotate.jpg&quot;</span>;</span><br><span class="line">        System.out.println(<span class="string">&quot;给图片添加水印文字开始...&quot;</span>);</span><br><span class="line"></span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">1</span>; i &lt; <span class="number">10</span>; i++) &#123;</span><br><span class="line">            String srcImgPath = <span class="string">&quot;D:/pdf/1/1_&quot;</span>+i+<span class="string">&quot;.png&quot;</span>;</span><br><span class="line">            String targerTextPath = <span class="string">&quot;d:/水印/qie_text&quot;</span>+i+<span class="string">&quot;.jpg&quot;</span>;</span><br><span class="line">            <span class="comment">// 给图片添加水印文字</span></span><br><span class="line">            markImageByText(logoText, srcImgPath, targerTextPath);</span><br><span class="line">            <span class="comment">// 给图片添加水印文字,水印文字旋转-45</span></span><br><span class="line">            <span class="comment">//markImageByText(logoText, srcImgPath, targerTextPath2, -45);</span></span><br><span class="line">        &#125;</span><br><span class="line">        System.out.println(<span class="string">&quot;给图片添加水印文字结束...&quot;</span>);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">        <span class="comment">//System.out.println(&quot;给图片添加水印图片开始...&quot;);</span></span><br><span class="line">        <span class="comment">//setImageMarkOptions(0.3f, 1, 1, null, null);</span></span><br><span class="line">        <span class="comment">// 给图片添加水印图片</span></span><br><span class="line">        <span class="comment">//markImageByIcon(iconPath, srcImgPath, targerIconPath);</span></span><br><span class="line">        <span class="comment">// 给图片添加水印图片,水印图片旋转-45</span></span><br><span class="line">        <span class="comment">//markImageByIcon(iconPath, srcImgPath, targerIconPath2, -45);</span></span><br><span class="line">        <span class="comment">//System.out.println(&quot;给图片添加水印图片结束...&quot;);</span></span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>

#34;&gt;&amp;quot;JPG&amp;quot;&lt;/span&gt;, os);&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;            System.out.println(&lt;span class=&#34;string&#34;&gt;&amp;quot;图片完成添加水印文字&amp;quot;&lt;/span&gt;);&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;        &amp;#125; &lt;span class=&#34;keyword&#34;&gt;catch&lt;/span&gt; (Exception e) &amp;#123;&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;            e.printStackTrace();&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;        &amp;#125; &lt;span class=&#34;keyword&#34;&gt;finally&lt;/span&gt; &amp;#123;&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;            &lt;span class=&#34;keyword&#34;&gt;try&lt;/span&gt; &amp;#123;&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;                &lt;span class=&#34;keyword&#34;&gt;if&lt;/span&gt; (&lt;span class=&#34;keyword&#34;&gt;null&lt;/span&gt; != is)&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;                    is.close();&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;            &amp;#125; &lt;span class=&#34;keyword&#34;&gt;catch&lt;/span&gt; (Exception e) &amp;#123;&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;                e.printStackTrace();&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;            &amp;#125;&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;            &lt;span class=&#34;keyword&#34;&gt;try&lt;/span&gt; &amp;#123;&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;                &lt;span class=&#34;keyword&#34;&gt;if&lt;/span&gt; (&lt;span class=&#34;keyword&#34;&gt;null&lt;/span&gt; != os)&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;                    os.close();&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;            &amp;#125; &lt;span class=&#34;keyword&#34;&gt;catch&lt;/span&gt; (Exception e) &amp;
