    <div class="post-content">
        <p> 利用pyautogui实现高校实验室挂时长</p>
<p>原理其实很简单 就是实现每隔五分钟点一下鼠标的作用</p>
<p>一般用于夜晚电脑开着挂</p>
<h1>第一步

<p>先导包</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> pyautogui</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> time</span><br></pre></td></tr></table></figure>

<p>第二部写个for循环</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">0</span>,<span class="number">100</span>):</span><br><span class="line">    <span class="built_in">print</span>(i)</span><br><span class="line">    pyautogui.click(<span class="number">1113</span>,<span class="number">209</span>, clicks=<span class="number">5</span>,interval=<span class="number">1</span>,duration=<span class="number">0.5</span>)</span><br><span class="line">    time.sleep(<span class="number">298</span>)</span><br></pre></td></tr></table></figure>

<p>github仓库源代码  <a target="_blank" rel="noopener" href="https://github.com/fengxiaop/pyautogui">https://github.com/fengxiaop/pyautogui</a></p>
