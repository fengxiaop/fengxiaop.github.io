    <div class="post-title">
        <p>
            equals与==的区别
        </p>
        <hr>
    </div>
    <div class="post-content">
        <p><img src="https://i.loli.net/2021/11/08/oFvCu9RdTSPEcHh.png"></p>
<p>String类中equals和==的区别</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">package</span> com.leetcode;</span><br><span class="line"></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">StringTest</span> </span>&#123;</span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</span><br><span class="line">        String abc = <span class="string">&quot;abc&quot;</span>;</span><br><span class="line">        String cde = <span class="string">&quot;abc&quot;</span>;</span><br><span class="line">        String cda = <span class="keyword">new</span> String(<span class="string">&quot;abc&quot;</span>);</span><br><span class="line">        System.out.println(abc.equals(cde));</span><br><span class="line">        System.out.println(abc.equals(cda));</span><br><span class="line">        System.out.println(abc == cda);</span><br><span class="line">        System.out.println(abc==cde);</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p>想一下答案</p>
<p><img src="https://i.loli.net/2021/11/08/HrdXD8py2UunkEC.png"></p>
<p>为什么呢</p>
<p>使用new对象的一定会在堆内存中开辟空间</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">String abc = <span class="string">&quot;abc&quot;</span>;</span><br></pre></td></tr></table></figure>

<p>使用这种方法会放入字符串池中</p>
<p>当已经存在时,不在开辟空间</p>
<p>cde的地址指向abc的地址</p>
<p>也就是他们两个引用的地址是一个地方</p>
<p>所以equals的比较是字面数值的比较</p>
<p>但是==的比较是引用地址的比较</p>
